services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    environment:
      - NODE_ENV=production
      - PORT=3000
      - DATABASE_URL=file:/data/database.db
      - REDIS_URL=redis://redis:6379
      - BETTER_AUTH_SECRET=${BETTER_AUTH_SECRET:?BETTER_AUTH_SECRET is required}
      - BETTER_AUTH_URL=${BETTER_AUTH_URL:-http://localhost}
      - FRONTEND_URL=${FRONTEND_URL:-http://localhost}
      - TRUSTED_ORIGINS=${TRUSTED_ORIGINS:-http://localhost:5173,http://localhost:5174}
      - ENCRYPTION_KEY=${ENCRYPTION_KEY:?ENCRYPTION_KEY is required and must be exactly 32 characters long}
      - SMTP_HOST=${SMTP_HOST:-localhost}
      - SMTP_PORT=${SMTP_PORT:-1025}
      - SMTP_SECURE=${SMTP_SECURE:-false}
      - SMTP_USER=${SMTP_USER:-user}
      - SMTP_PASS=${SMTP_PASS:-pass}
      - EMAIL_FROM=${EMAIL_FROM:-"StudentSphere" <noreply@studentsphere.app>}
    volumes:
      - app_data:/data
    depends_on:
      - redis
    restart: unless-stopped

  redis:
    image: redis:alpine
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    restart: unless-stopped

  caddy:
    image: caddy:alpine
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./Caddyfile:/etc/caddy/Caddyfile
      - caddy_data:/data
      - caddy_config:/config
    depends_on:
      - app
    restart: unless-stopped

volumes:
  app_data:
  redis_data:
  caddy_data:
  caddy_config:
